name: GitHub Repo Crawler

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_db
        run: python -c "from db import setup_db; setup_db(); print('Database initialized')"

      - name: Run crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_db
        run: python main.py

      - name: Dump database
        run: |
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d github_db > data.sql
          echo "Database dump created ($(wc -l < data.sql) lines)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-stars
          path: data.sql